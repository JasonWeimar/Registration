<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form action="/process" method="post">
        <h1>Registration Form</h1>
        <div>
            <label for="first_name">First Name: * </label>
            <input type="text" placeholder="your first name...">
        </div>
        <div style="margin-top: 5px;">
            <label for="last_name">Last Name: * </label>
            <input type="text" placeholder="your last name...">
        </div>
        <div style="margin-top: 5px;">
            <label for="email_address">Email Address: * </label>
            <input type="text" placeholder="email...">
        </div>
        <div style="margin-top: 5px;">
            <label for="password">Password: * </label>
            <input type="password" placeholder="create a password...">
        </div>
        <div style="margin-top: 5px;">
            <label for="confirm_password">Confirm Password: * </label>
            <input type="password" placeholder="confirm password...">
        </div>
        <div style="margin-top: 5px;">
            <label for="birthday">Birthday: </label>
            <input type="date">
        </div>
        <div style="margin-top: 5px;">
            <h3>Gender Identity: </h3>
        </div>
        <div style="margin-top: 5px;">
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="nonBinary" id="nonBinary">
            <label for="nonBinary">Non Binary</label>
            <input type="radio" name="gender" value="noAnswer" id="noAnswer">
            <label for="noAnswer">Prefer Not To Answer</label>
        </div>
        <div style="margin-top: 5px;">
            <h3>A short desctiption about myself:</h3>
            <textarea name="SelfDescription" id="AboutMe" cols="30" rows="10"></textarea>
        </div>
        <div style="margin-top: 5px;">
            <label for="language">Favorite Language: </label>
            <select name="LanguageSelect" id="LanguageSelect">
                <option value="" selected disabled hidden>select...</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
        </div>
        <div style="margin-top: 20px;">
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to recieve periodic email updates.</label>
        </div>
        <div style="margin-top: 10px;">
            <input type="submit" name="CreateAccount" id="CreatAccount" value="Create Account">
        </div>
    </form>
</body>

</html>
